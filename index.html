<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ขอคิวงานตัดต่อวิดีโอ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ขอคิวงานตัดต่อวิดีโอ</h1>
  <form id="queueForm">
    <label for="requester">ชื่อผู้ขอคิว</label>
    <input type="text" id="requester" name="requester" required />

    <label for="jobDesc">รายละเอียดงาน</label>
    <textarea id="jobDesc" name="jobDesc" rows="4" required></textarea>

    <label for="jobDate">วันรับงาน</label>
    <input type="date" id="jobDate" name="jobDate" required />

    <label for="remarks">หมายเหตุ</label>
    <input type="text" id="remarks" name="remarks" />

    <button type="submit">ส่งคำขอ</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzxn45JvMlvAkFWUHYVBQdehvJ56lowBW7xF00raGXpSoH1sWryFbpd19Nggwg4YC_mGg/exec';

    const form = document.getElementById('queueForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        requester: form.requester.value.trim(),
        jobDesc: form.jobDesc.value.trim(),
        jobDate: form.jobDate.value,
        remarks: form.remarks.value.trim()
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === 'success') {
          alert('ส่งคำขอเรียบร้อยแล้ว');
          form.reset();
        } else {
          alert('เกิดข้อผิดพลาด: ' + result.message);
        }
      })
      .catch(error => {
        alert('เกิดข้อผิดพลาด: ' + error.message);
      });
    });
  </script>
</body>
</html>
