<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editing Queue</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Video Editing Queue</h1>
  <table id="queue-table">
    <thead>
      <tr>
        <th>Requester</th>
        <th>Job Description</th>
        <th>Job Received Date</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated here -->
    </tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzsKKJEkULwAjnNc5XxChXiMrXQYOeRnWs1sgk_1qv4NkwUsOgGDdPa-8ncT0I8wRQgfA/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#queue-table tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          const fields = ['Requester', 'Job Description', 'Job Received Date', 'Remarks'];
          fields.forEach(field => {
            const td = document.createElement('td');
            td.textContent = row[field] || '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

  <!-- Instructions:
    1. Google Apps Script URL already integrated.
    2. Make sure the script is deployed as a Web App and set to allow "Anyone" access.
    3. Push this index.html to your GitHub repo and enable GitHub Pages.
  -->
</body>
</html>
