  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-6 text-sm">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">üìπ ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏¥‡∏ß‡∏ï‡∏±‡∏î‡∏ï‡πà‡∏≠‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</h1>

    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏° -->
    <form id="jobForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input id="requester" placeholder="Requester" required class="border px-3 py-2 rounded" />
      <input id="jobDesc" placeholder="Job Description" required class="border px-3 py-2 rounded" />
      <input type="date" id="jobDate" required class="border px-3 py-2 rounded" />
      <input id="remarks" placeholder="Remarks" class="border px-3 py-2 rounded" />
      <div class="md:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏¥‡∏ß‡∏á‡∏≤‡∏ô</button>
      </div>
    </form>

    <!-- ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ -->
    <div class="flex justify-between mb-4 font-medium">
      <div>‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: <span id="total">0</span></div>
      <div>‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß: <span id="done">0</span></div>
      <div>‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà: <span id="pending">0</span></div>
    </div>

    <!-- ‡∏ï‡∏≤‡∏£‡∏≤‡∏á -->
    <table class="w-full table-auto border text-center">
      <thead class="bg-gray-200">
        <tr>
          <th>Requester</th>
          <th>Job</th>
          <th>Date</th>
          <th>Remarks</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobTable" class="bg-white"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/library/d/18TLE0iLsnRDCD-xoGCaPacPbpmKoDoIOXdVjdkxNvvsO311hhPHHXfWb/2";

    const jobForm = document.getElementById("jobForm");
    const jobTable = document.getElementById("jobTable");
    const totalEl = document.getElementById("total");
    const doneEl = document.getElementById("done");
    const pendingEl = document.getElementById("pending");

    async function loadJobs() {
      const res = await fetch(API_URL);
      const jobs = await res.json();
      renderJobs(jobs);
    }

    function renderJobs(jobs) {
      jobTable.innerHTML = "";
      let total = 0, done = 0;

      jobs.forEach(job => {
        total++;
        if (job.Status === "done") done++;

        const tr = document.createElement("tr");
        tr.className = job.Status === "done" ? "bg-green-100" : "";

        tr.innerHTML = `
          <td>${job.Requester}</td>
          <td>${job["Job Description"]}</td>
          <td>${job["Job Received Date"]}</td>
          <td>${job.Remarks}</td>
          <td>${job.Status}</td>
          <td>
            ${job.Status === "pending" ? `<button onclick="markDone(${job.rowIndex})" class="text-green-600">‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à</button>` : ""}
            <button onclick="deleteJob(${job.rowIndex})" class="text-red-500 ml-2">üóë ‡∏•‡∏ö</button>
          </td>
        `;
        jobTable.appendChild(tr);
      });

      totalEl.textContent = total;
      doneEl.textContent = done;
      pendingEl.textContent = total - done;
    }

    jobForm.addEventListener("submit", async e => {
      e.preventDefault();
      const job = {
        requester: document.getElementById("requester").value.trim(),
        jobDesc: document.getElementById("jobDesc").value.trim(),
        jobDate: document.getElementById("jobDate").value,
        remarks: document.getElementById("remarks").value.trim()
      };
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(job),
        headers: { "Content-Type": "application/json" }
      });
      jobForm.reset();
      loadJobs();
    });

    async function deleteJob(row) {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        await fetch(`${API_URL}?row=${row}`, { method: "DELETE" });
        loadJobs();
      }
    }

    async function markDone(row) {
      await fetch(API_URL, {
        method: "PUT",
        body: JSON.stringify({ row, status: "done" }),
        headers: { "Content-Type": "application/json" }
      });
      loadJobs();
    }

    loadJobs();
  </script>
