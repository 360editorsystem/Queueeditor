<!DOCTYPE html>
<html lang="th">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-6">

          <th class="border border-gray-300 px-4 py-2 text-left">Job Description</th>

        </tr>
      </thead>
      <tbody>
        <!-- ตัวอย่างข้อมูล -->
        <tr class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">คุณเอ</td>
          <td class="border border-gray-300 px-4 py-2">ตัดวิดีโอรีวิวสินค้า</td>

          <td class="border border-gray-300 px-4 py-2">เร่งด่วน</td>
        </tr>
        <tr class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">คุณบี</td>
          <td class="border border-gray-300 px-4 py-2">ไฮไลต์งานสัมมนา</td>
          <td class="border border-gray-300 px-4 py-2">2025-05-22</td>
          <td class="border border-gray-300 px-4 py-2">—</td>
        </tr>
        <!-- เพิ่มรายการอื่น ๆ ที่นี่ -->
      </tbody>
    </table>
  </div>
</body>
</html>
