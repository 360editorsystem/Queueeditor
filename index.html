<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ขอคิวงานตัดต่อวิดีโอ</title>
</head>
<body>
  <h1>ขอคิวงานตัดต่อวิดีโอ</h1>
  <form id="queueForm">
    <label>ชื่อผู้ขอคิว</label><br/>
    <input type="text" id="requester" name="requester" required /><br/>

    <label>รายละเอียดงาน</label><br/>
    <textarea id="jobDesc" name="jobDesc" rows="4" required></textarea><br/>

    <label>วันรับงาน</label><br/>
    <input type="date" id="jobDate" name="jobDate" required /><br/>

    <label>หมายเหตุ</label><br/>
    <input type="text" id="remarks" name="remarks" /><br/>

    <button type="submit">ส่งคำขอ</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzsKKJEkULwAjnNc5XxChXiMrXQYOeRnWs1sgk_1qv4NkwUsOgGDdPa-8ncT0I8wRQgfA/exec';

    const form = document.getElementById('queueForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        requester: form.requester.value.trim(),
        jobDesc: form.jobDesc.value.trim(),
        jobDate: form.jobDate.value,
        remarks: form.remarks.value.trim()
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors',  // สำคัญ: ป้องกัน CORS error แต่จะไม่อ่าน response กลับ
        body: JSON.stringify(data)
      })
      .then(() => {
        alert('ส่งคำขอเรียบร้อยแล้ว');
        form.reset();
      })
      .catch(error => alert('เกิดข้อผิดพลาด: ' + error.message));
    });
  </script>
</body>
</html>
